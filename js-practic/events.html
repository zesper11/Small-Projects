<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button onclick="showTime()">Click me to display date :0</button>
</body>
<script>
    function showTime(){
        document.querySelector('h1').textContent = Date();
    }
</script>

</html>
