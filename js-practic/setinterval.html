<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="setInterval(onClick,1000)">
        Click me :)
    </button>
    <h1>...</h1>
    <script>
        let i = 0;
        const button = document.querySelector("button");
        const heading = document.querySelector("h1");

        function onClick(){
            heading.textContent = `i was clicked ${i++} seconds ago!`;
        }
    </script>
</body>
</html>
