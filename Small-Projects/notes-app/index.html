<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="notes" id="app">
        <div class="notes-sidebar">
            <button class="notes-add btn" type="button">Add Note</button>
            <div class="notes-list">
                <div class="notes-list-item notes-list-item-selected">
                    <div class="notes-small-title">hellooo</div>
                    <div class="notes-small-updated">Thursday 3:30pm</div>
                </div>
            </div>
        </div>
        <div class="notes-preview">
            <input class="notes-title" type="text" placeholder="Enter a title...">
            <textarea class="notes-body"></textarea>
            <button class="btn" onclick="saveNote()">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
