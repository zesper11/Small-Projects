<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <i class="fa-solid fa-list"></i>
        <div class="song-img"></div>
        <div class="song-details">
            <h2 class="song-name">perfect</h2>
            <span class="artist-name">ed-shreen</span>
            <audio controls src="/media/Perfect.mp3" class="music" style="display: none;"></audio>
        </div>
        <input type="range" value="0" class="timeline-bar">
        <div class="controls">
            <i class="fa-solid fa-backward-step fordward skip"></i>
            <i class="fa-solid fa-play play-icon " style="display: block;" onclick="playPause()"></i>
            <i class="fa-solid fa-pause pause-icon " style="display: none;" onclick="playPause()"></i>

            <i class="fa-solid fa-forward-step fordward skip"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
